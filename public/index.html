<!DOCTYPE html>
<html>
<head>
    <title>Points Map</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.7.1/leaflet.css" />
</head>
<body>
<div class="container">
    <div class="points-container">
        <h2>Points List</h2>
        <ul id="point-list">
            <!-- Punkty -->
        </ul>
        <div class="input-container">
            <input type="text" id="point-input" placeholder="Enter a point" />
            <button id="add-point">Add</button>
        </div>
    </div>
    <div id="map"></div>
</div>

<script src="https://cdn.jsdelivr.net/leaflet/1.7.1/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
